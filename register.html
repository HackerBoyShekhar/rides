<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Rydes</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.3/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>REGISTER</h2>

    <form id="registrationForm">
      <!-- ✅ email input -->
      <input 
        type="email" 
        id="emailInputRegister" 
        placeholder="Email address" 
        required
      >

      <!-- ✅ password input -->
      <input 
        type="password" 
        id="passwordInputRegister" 
        placeholder="Password" 
        required
      >

      <button type="submit">LET'S RYDE</button>
    </form>
  </div>

  <script>
    // hook the form submit to registerUser() in cognito-auth.js
    $('#registrationForm').submit(function (event) {
      event.preventDefault();
      registerUser();
    });
  </script>
</body>
</html>
